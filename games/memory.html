<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <link rel="stylesheet" type="text/css" href="../static/memory.css">
    <title>Memory Auditif</title>
    <link rel="icon" type="image/png" href="../static/images/berte-logo.png">
</head>
<body>
    <div class="logo-container">
        <img src="../static/images/logo-berte-audition.svg" alt="Berte Audition Logo">
    </div>
    <div class="main-container">
        <div class="game-rules-container">
            <h2>Règles</h2>
            <p>Défiez le joueur de votre choix à ce memory auditif ! C'est au joueur souligné en jaune de jouer ✨</p>
        </div>
        <div class="score-board">
            <div id="player1" class="player">Joueur A: <span id="score1">0</span></div>
            <div id="player2" class="player">Joueur B: <span id="score2">0</span></div>
        </div>
        <div class="grid" id="grid"></div>
        <div id="result" class="result"></div>
    </div>
    <div class="bottom-container">
        <p>Mini jeu de "Allo ?" par Berte Audition, développé par Peseux Création avec ❤️</p>
    </div>
    <script src="../static/scripts.js"></script>
    <script src="../static/memory-auditif.js"></script>
</body>
</html>
